<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${query + ' - 검색 결과 - 동백일보'}">검색 결과 - 동백일보</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 고도체 폰트 (로고용) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/webfontworld/godo/GodoB.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 헤더 스타일 */
        header {
            background-color: #fff;
            border-bottom: 1px solid #e5e5e5;
            position: relative;
            top: 0;
            z-index: 99;
        }

        .main-header {
            padding: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: bold;
            color: #1e3a8a;
            text-align: center;
            font-family: 'GodoB', serif;
            letter-spacing: -0.5px;
        }

        /* 네비게이션 스타일 */
        .main-nav {
            background-color: #1e3a8a;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-items {
            display: flex;
        }

        .nav-item {
            padding: 15px;
            cursor: pointer;
            position: relative;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #2c4ba3;
        }

        .nav-item a {
            color: white;
            text-decoration: none;
        }

        .search-nav-item {
            margin-left: auto;
            cursor: pointer;
        }

        .search-icon-css {
            position: relative;
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid white;
            border-radius: 50%;
        }

        .search-icon-css:after {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            width: 6px;
            height: 2px;
            background: white;
            transform: rotate(45deg);
            transform-origin: 0 0;
        }

        .search-form {
            position: absolute;
            right: 0;
            top: 100%;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none;
        }

        .search-input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        .search-button {
            padding: 8px 12px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }

        /* 검색 결과 헤더 */
        .search-header {
            margin: 40px 0 30px;
            text-align: center;
        }

        .search-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .search-query {
            color: #1e3a8a;
            font-weight: 800;
        }

        .search-count {
            font-size: 1rem;
            color: #666;
            margin-bottom: 20px;
        }

        /* 메인 검색 폼 */
        .main-search-form {
            max-width: 600px;
            margin: 0 auto 40px;
            display: flex;
            gap: 10px;
        }

        .main-search-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #1e3a8a;
            border-radius: 6px;
            font-size: 1rem;
        }

        .main-search-button {
            padding: 12px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .main-search-button:hover {
            background-color: #2c4ba3;
        }

        /* 검색 필터 */
        .search-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 8px 16px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .filter-button:hover, .filter-button.active {
            background-color: #1e3a8a;
            color: white;
        }

        /* 주요 검색 결과 섹션 */
        .search-main-result {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            min-height: 250px;
        }

        .search-main-image {
            flex: 1;
            min-width: 300px;
            max-width: 40%;
            background-size: cover;
            background-position: center;
        }

        .search-main-content {
            flex: 2;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .search-main-category {
            display: inline-block;
            background-color: #1e3a8a;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .search-main-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
            color: #333;
        }

        .search-main-title a {
            color: inherit;
            text-decoration: none;
        }

        .search-main-title a:hover {
            color: #1e3a8a;
        }

        .search-main-summary {
            font-size: 1rem;
            line-height: 1.7;
            color: #666;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .search-main-meta {
            color: #888;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-main-meta i {
            margin-right: 4px;
        }

        /* 검색 결과 레이아웃 */
        .search-results-layout {
            margin-bottom: 40px;
        }

        .search-section-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 1px solid #e5e5e5;
        }

        /* 이미지 그리드 */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-grid-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .image-grid-item:hover {
            transform: translateY(-5px);
        }

        .image-grid-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .grid-image-container {
            height: 180px;
            overflow: hidden;
        }

        .grid-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-grid-item:hover .grid-image {
            transform: scale(1.05);
        }

        .grid-content {
            padding: 15px;
        }

        .grid-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            color: #333;
        }

        .grid-excerpt {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 12px;
        }

        .grid-meta {
            font-size: 0.8rem;
            color: #999;
        }

        /* 리스트 스타일 */
        .list-results {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            margin-bottom: 40px;
        }

        .list-item {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s;
            cursor: pointer;
        }

        .list-item:last-child {
            border-bottom: none;
        }

        .list-item:hover {
            background-color: #f8f9fa;
        }

        .list-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .list-category {
            font-size: 0.8rem;
            color: #1e3a8a;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: capitalize;
        }

        .list-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .list-summary {
            font-size: 0.95rem;
            color: #666;
            margin-bottom: 8px;
        }

        .list-meta {
            font-size: 0.8rem;
            color: #999;
        }

        /* 카드 레이아웃 */
        .card-layout {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
            margin-bottom: 40px;
        }

        .card-item {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .card-item:hover {
            transform: translateY(-5px);
        }

        .card-item a {
            display: flex;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }

        .card-image-container {
            width: 120px;
            min-width: 120px;
            height: 120px;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
            flex: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.4;
            color: #333;
        }

        .card-summary {
            font-size: 0.85rem;
            color: #666;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .card-author {
            font-size: 0.8rem;
            color: #1e3a8a;
            font-weight: 600;
        }

        /* 페이지네이션 */
        .pagination {
            display: flex;
            justify-content: center;
            margin: 40px 0;
            padding: 0;
            list-style: none;
        }

        .page-item {
            margin: 0 5px;
        }

        .page-link {
            display: block;
            padding: 10px 15px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
            color: #1e3a8a;
            transition: all 0.2s;
            text-decoration: none;
        }

        .page-link:hover {
            background-color: #f5f5f5;
        }

        .page-item.active .page-link {
            background-color: #1e3a8a;
            color: white;
            border-color: #1e3a8a;
        }

        .page-item.disabled .page-link {
            color: #ccc;
            pointer-events: none;
            cursor: default;
        }

        /* 푸터 스타일 */
        footer {
            background-color: #2c2c2c;
            color: #f5f5f5;
            padding: 40px 0 20px;
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .footer-column {
            flex: 1;
            padding: 0 15px;
        }

        .footer-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .copy-right {
            text-align: center;
            padding-top: 20px;
            margin-top: 20px;
            border-top: 1px solid #444;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 반응형 디자인 */
        @media (max-width: 992px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .card-layout {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .search-main-result {
                flex-direction: column;
            }

            .search-main-image {
                height: 200px;
                max-width: 100%;
            }

            .image-grid {
                grid-template-columns: 1fr;
            }

            .main-nav .container {
                padding: 0;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .nav-items {
                display: flex;
                flex-wrap: nowrap;
                white-space: nowrap;
                width: max-content;
                min-width: 100%;
            }

            .nav-item {
                padding: 10px 12px;
                font-size: 0.9rem;
            }

            .search-nav-item {
                margin-left: 0;
                padding-right: 15px;
            }

            .footer-content {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>

<body>
<!-- 헤더 포함 -->
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <!-- 검색 결과 헤더 -->
    <div class="search-header">
        <h1 class="search-title">"<span class="search-query" th:text="${query}">검색어</span>" 검색 결과</h1>
        <p class="search-count">총 <strong th:text="${totalResults}"></strong>건의 검색 결과가 있습니다.</p>

        <!-- 메인 검색 폼 -->
        <form class="main-search-form" th:action="@{/search}" method="get">
            <input type="text" name="query" class="main-search-input" th:value="${query}" placeholder="검색어를 입력하세요">
            <button type="submit" class="main-search-button">검색</button>
        </form>

        <!-- 검색 필터 -->
        <div class="search-filters">
            <a class="filter-button" th:classappend="${selectedCategory == null ? 'active' : ''}"
               th:href="@{/search(query=${query})}">전체</a>
            <a class="filter-button" th:each="category : ${categories.entrySet()}"
               th:classappend="${selectedCategory != null && selectedCategory.equals(category.key) ? 'active' : ''}"
               th:text="${category.value.title}"
               th:href="@{/search(query=${query}, category=${category.key})}">
                카테고리
            </a>
        </div>
    </div>

    <!-- 주요 검색 결과 (첫 번째 결과) -->
    <div class="search-main-result" th:if="${mainArticle != null}">
        <a th:href="@{'/articles/' + ${mainArticle.id}}">
            <div class="search-main-image" th:style="'background-image: url(' + ${mainArticle.imageUrl != null ? mainArticle.imageUrl : '/images/default-article.jpg'} + ')'"></div>
        </a>
        <div class="search-main-content">
            <span class="search-main-category" th:text="${mainArticle.category}">카테고리</span>
            <h2 class="search-main-title">
                <a th:href="@{'/articles/' + ${mainArticle.id}}" th:text="${mainArticle.title}">기사 제목</a>
            </h2>
            <p class="search-main-summary" th:text="${#strings.abbreviate(mainArticle.content, 200)}">기사 내용 요약...</p>
            <div class="search-main-meta">
                <span><i class="fas fa-calendar"></i> <span th:text="${#temporals.format(mainArticle.createdAt, 'yyyy년 MM월 dd일')}">게시일</span></span>
                <span><i class="fas fa-eye"></i> <span th:text="${mainArticle.viewCount}">조회수</span></span>
                <span><i class="fas fa-heart"></i> <span th:text="${mainArticle.likeCount}">좋아요 수</span></span>
            </div>
        </div>
    </div>

    <!-- 이미지 그리드 검색 결과 -->
    <div class="search-results-layout" th:if="${!#lists.isEmpty(imageGridArticles)}">
        <h2 class="search-section-title">관련 기사</h2>
        <div class="image-grid">
            <!-- 이미지 그리드 아이템 동적 생성 -->
            <div class="image-grid-item" th:each="article : ${imageGridArticles}">
                <a th:href="@{'/articles/' + ${article.id}}">
                    <div class="grid-image-container">
                        <img th:src="${article.imageUrl != null ? article.imageUrl : '/images/default-article.jpg'}" class="grid-image" th:alt="${article.title}">
                    </div>
                    <div class="grid-content">
                        <h3 class="grid-title" th:text="${article.title}">기사 제목</h3>
                        <p class="grid-excerpt" th:text="${#strings.abbreviate(article.content, 100)}">기사 발췌</p>
                        <div class="grid-meta">
                            <span th:text="${#temporals.format(article.createdAt, 'yyyy년 MM월 dd일')}">게시일</span> |
                            <span th:text="${article.category}">카테고리</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 리스트 형태의 검색 결과 -->
    <div class="search-results-layout" th:if="${!#lists.isEmpty(listArticles)}">
        <h2 class="search-section-title">최근 관련 뉴스</h2>
        <div class="list-results">
            <!-- 리스트 아이템 동적 생성 -->
            <div class="list-item" th:each="article : ${listArticles}">
                <a th:href="@{'/articles/' + ${article.id}}">
                    <div class="list-category" th:text="${article.category}">카테고리</div>
                    <h3 class="list-title" th:text="${article.title}">기사 제목</h3>
                    <p class="list-summary" th:text="${#strings.abbreviate(article.content, 150)}">기사 요약</p>
                    <div class="list-meta" th:text="${#temporals.format(article.createdAt, 'yyyy년 MM월 dd일')}">발행일</div>
                </a>
            </div>
        </div>
    </div>

    <!-- 카드 레이아웃의 오피니언/칼럼 검색 결과 -->
    <div class="search-results-layout" th:if="${!#lists.isEmpty(opinionArticles)}">
        <h2 class="search-section-title">관련 오피니언</h2>
        <div class="card-layout">
            <!-- 카드 아이템 동적 생성 -->
            <div class="card-item" th:each="article : ${opinionArticles}">
                <a th:href="@{'/articles/' + ${article.id}}">
                    <div class="card-image-container">
                        <img th:src="${article.imageUrl != null ? article.imageUrl : '/images/default-author.jpg'}"
                             class="card-image" th:alt="${article.author + ' 이미지'}">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title" th:text="${article.title}">칼럼 제목</h3>
                        <p class="card-summary" th:text="${#strings.abbreviate(article.content, 120)}">칼럼 요약</p>
                        <div class="card-author" th:text="${article.author}">작성자</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 페이지네이션 -->
    <nav aria-label="Search results pagination" th:if="${totalPages > 0}">
        <ul class="pagination">
            <!-- 이전 페이지 -->
            <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/search(query=${query}, category=${selectedCategory}, page=${currentPage - 1})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- 페이지 번호 -->
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, totalPages <= 5 ? totalPages : 5)}"
                th:classappend="${pageNumber == currentPage ? 'active' : ''}">
                <a class="page-link" th:href="@{/search(query=${query}, category=${selectedCategory}, page=${pageNumber})}"
                   th:text="${pageNumber}">1</a>
            </li>

            <!-- 다음 페이지 -->
            <li class="page-item" th:classappend="${currentPage == totalPages ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/search(query=${query}, category=${selectedCategory}, page=${currentPage + 1})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!-- 푸터 포함 -->
<div th:replace="fragments/footer :: footer"></div>

<script>
    // 검색 아이콘 클릭 시 검색 폼 토글
    document.addEventListener('DOMContentLoaded', function() {
        const searchIcon = document.querySelector('.search-icon-css');
        const searchForm = document.querySelector('.search-form');

        if (searchIcon && searchForm) {
            searchIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                searchForm.style.display = searchForm.style.display === 'none' || searchForm.style.display === '' ? 'block' : 'none';
            });
        }

        // 다른 곳 클릭 시 검색 폼 닫기
        document.addEventListener('click', function(e) {
            if (searchForm && searchForm.style.display === 'block' && !searchForm.contains(e.target) && e.target !== searchIcon) {
                searchForm.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
