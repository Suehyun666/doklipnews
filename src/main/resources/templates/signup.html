<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/icon.jpg" type="image/jpeg">
    <link rel="stylesheet" href="/css/signup.css">
    <title>회원가입</title>
</head>
<body>

<div class="signup-container">
    <h2>회원가입</h2>
    <form id="signupForm">
        <input type="text" id="username" placeholder="사용자명" required>
        <input type="email" id="email" placeholder="이메일" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required>
        <button type="submit">가입하기</button>
        <p class="error" id="errorMessage">입력한 정보가 유효하지 않습니다.</p>
    </form>
</div>
<script src="/js/login.js"></script>
</body>
</html>
